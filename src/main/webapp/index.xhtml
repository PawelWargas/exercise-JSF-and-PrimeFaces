<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Projekt Wargas Pawel IO3</title>
        <h:outputStylesheet name="myStyle.css" library="css"/>
      
    </h:head>
    <h:body>
       <div style="height: 20px;"></div>
       
        <h:form>
            <h:panelGrid id="menuSelect" columns="4" style="margin: 0 auto; width: 90%">
                <p:column>
                    <h:commandButton value="#{msgs.tabBtn}" style="width: 100%; height: 40px;" action="table"/>
                </p:column>
                <p:column>
                    <h:commandButton value="#{msgs.mapBtn}" style="width: 100%; height: 40px;" action="map"/>
                </p:column>
                <p:column>
                    <h:commandButton value="#{msgs.carouselBtn}" style="width: 100%; height: 40px;" h:action="carousel"/>
                </p:column>
                <p:column>
                    <h:commandButton value="#{msgs.logoutBtn}" style="width: 100%; height: 40px;" action="#{requestController.logout()}"/>
                </p:column>
        
            </h:panelGrid>
        </h:form> 
       <h:panelGrid style="margin: 0 auto; text-align: center;">
       <div style="height: 100px;"></div>
       <div>
         <h:outputText value="Dane przekazane z pliku faces-config"/>
         <br/>
         <h:outputText value="WykonaÅ‚: "/>
         <h:outputText value="#{XMLController.myName}"/>
         <br/>
         <h:outputText value="Grupa: "/>
         <h:outputText value="#{XMLController.group}"/>
       </div>
       <div>
            <br/>
            <h:outputText value="Dane pobrane z kontrolera aplikacji i sesji"/>
            <br/>
            <h:outputText value="#{sessionController.info}"/> 
       </div>
       </h:panelGrid>
       
       

    </h:body>
</html>
