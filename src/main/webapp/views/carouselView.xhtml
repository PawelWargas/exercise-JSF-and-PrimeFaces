<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Galeria</title>
        <h:outputStylesheet name="myStyle.css" library="css"/>
    </h:head>
    <h:body>
        <div style="height: 20px;"></div>
         <h:form>
            <h:panelGrid id="menuSelect" columns="4" style="margin: 0 auto; width: 90%">
                <p:column>
                    <h:commandButton value="#{msgs.tabBtn}" style="width: 100%; height: 40px;" action="table"/>
                </p:column>
                <p:column>
                    <h:commandButton value="#{msgs.mapBtn}" style="width: 100%; height: 40px;" action="map"/>
                </p:column>
                <p:column>
                    <h:commandButton value="#{msgs.mainBtn}" style="width: 100%; height: 40px;" h:action="#{requestController.mainSite()}"/>
                </p:column>
                <p:column>
                    <h:commandButton value="#{msgs.logoutBtn}" style="width: 100%; height: 40px;" action="#{requestController.logout()}"/>
                </p:column>
        
            </h:panelGrid>
        </h:form> 
        <div style="height: 20px;"></div>
        <div class="card" style="width: 90%; margin: 0 auto;">
            <p:carousel circular="true">
                <p:tab>
                    <p style="text-align: center;">
                        <p:graphicImage name="cat.png" library="images"/>
                    </p>
                </p:tab>
                <p:tab>
                    <p style="text-align: center;">
                        <p:graphicImage name="dog.png" library="images"/>
                    </p>
                </p:tab>
                <p:tab>
                    <p style="text-align: center;">
                        <p:graphicImage name="horse.png" library="images"/>
                    </p>
                </p:tab>
                <p:tab>
                    <p style="text-align: center;">
                        <p:graphicImage name="rabbit2.png" library="images"/>
                    </p>
                </p:tab>
            </p:carousel>
        </div>
    </h:body>
</html>
